[tool.black]
line-length = 95
target-version = ['py37']
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  PyExpLabSys/common/massspec/test.py
  | PyExpLabSys/apps/picture_logbook.py
  | PyExpLabSys/apps/rampreader.py
)
'''

[tool.flake8]
max-line-length = 95
# ignore = ['E231', 'E241']
# per-file-ignores = [
#     '__init__.py:F401',
# ]
# count = true
exclude = [
    "PyExpLabSys/thirdparty/olefile.py",
]